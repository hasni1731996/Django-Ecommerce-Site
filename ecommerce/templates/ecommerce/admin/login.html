
{% extends 'ecommerce/admin/base.html' %}
{% block content %}
        <div class="container">
            <form role="form" method="POST">
            {% csrf_token %}
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            {% if data %}
                                <div class="alert alert-danger" role="alert">Wrong Credentials...!!! </div>
                            {% endif %}
                            <div class="form-group row">
                                <label for="username" class="col-md-4 control-label text-md-right">Username:</label>
                                <div class="col-md-6">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-4 control-label text-md-right">Password:</label>
                                <div class="col-md-6">
                                    <input class="form-control" placeholder="Password" name="pass" type="password" value="">
                                </div>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <div class="col-md-6 offset-md-4 px-0 px-xl-2">
                                <input name="login" type="submit" value="Login" class="btn btn-primary" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
{% endblock %}
    </body>
